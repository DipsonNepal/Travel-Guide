<div class="destination" onmouseover="rotate3D('stupa')" onmouseout="reset3D('stupa')">
  <div id="3d-stupa"></div>
  <h3>Swayambhunath Stupa</h3>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  function rotate3D(id) {
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById(id).appendChild(renderer.domElement);
    
    // Load the 3D model of the Stupa
    var loader = new THREE.GLTFLoader();
    loader.load('path/to/stupa-model.gltf', function (gltf) {
      var model = gltf.scene;
      scene.add(model);
      camera.position.z = 5;
      
      var animate = function () {
        requestAnimationFrame(animate);
        model.rotation.x += 0.01;
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
      };
      
      animate();
    });
  }
  
  function reset3D(id) {
    document.getElementById(id).innerHTML = '';  // Reset the scene on mouse out
  }
</script>
